<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="">
</head>
<body>
   <h3>Welcome to the Signup page</h3>

   <form action = "/signup" method ="POST">
    {% csrf_token %}
        <label for = "">Username</label>
        <input type = "text" id = "username" name = "username" placeholder = "create a user name"> 
        <br>
        <label for = "">First Name</label>
        <input type = "text" id = "fname" name = "fname" placeholder = "Enter your First Name"> 
        <br>
        <label for = "">Last Name</label>
        <input type = "text" id = "lname" name = "lname" placeholder = "Enter your Last Name"> 
        <br>
        <label for = "">Email Address</label>
        <input type = "email" id = "email" name = "email" placeholder = "Enter your Email Address"> 
        <br>
        <label for = "">Password</label>
        <input type = "password" id = "pass1" name = "pass1" placeholder = "Enter your Password"> 
        <br>
        <label for = "">Confirm Password</label>
        <input type = "password" id = "pass2" name = "pass2" placeholder = "Confirm your Password">
        <br>
        <button type = "Submit"> Signup </button>
   </form>

   
</body>
</html>
